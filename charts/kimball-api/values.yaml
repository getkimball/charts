# Default values for kimball-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: FillIn
  tag: FillIn
  pullPolicy: IfNotPresent

imagePullSecrets: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: getkimball

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

deploymentResources:
  limits:
    cpu: 2000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

daemonSetResources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

kimball:
  enableDaemonset: true
  daemonsetPort: 7232

  # A Sentry DSN for error collection.
  sentry_dsn: ""

  logLevel: info
  s3_bucket: ""

  # Custom S3 Host to use for storage
  s3_host: ""

  secret:
    # Name of the secret to use for specifying additional application secrets
    name: ""

  # What GCS bucket to use for storage. Setting this will also require setting
  # `secret.name` and a `service_account.json` file to be included in the
  # secret
  gcs_bucket: ""

  # Path prefix used when storing files in S3/GCS. If not set, will default to
  # the installation namespace
  storage_path_prefix: ""
